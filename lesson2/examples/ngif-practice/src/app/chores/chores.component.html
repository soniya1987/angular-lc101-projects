<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
        <p *ngIf="chores.length > finishedChores.length;" class="alert">Work harder!</p>
    </ul>
</div>
<hr>
<p *ngIf="chores.length === 0 || (finishedChores.length >= (chores.length + 3));">No Allowances yet.</p>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<img src="{{targetImage}}" />
<h1 *ngIf="chores.length === 0 || (finishedChores.length >= (chores.length + 4 )); else howToEarnIceCreamTreat">Ice cream treat!</h1>
<ng-template #howToEarnIceCreamTreat>
    <h1>To Earn an ice cream treat:</h1>
    <ul>
        <li>The chors list must be empty</li>
        <li>The done list must have at least 4 items</li>
    </ul>
</ng-template>
<hr>
